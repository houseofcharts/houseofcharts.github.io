<!DOCTYPE HTML>
<html>
<head>
    <title>Request a Demo - House Of Charts</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Main -->
        <article id="main">
            <header>
                <h2>Request a Demo</h2>
                <p>Fill in your details and we'll get back to you with a demo.</p>
            </header>
            <section class="wrapper style5">
                <div class="inner">
                    <form action="https://formspree.io/f/maygzypa" method="POST">
                        <label>
                            Your Name:
                            <input type="text" name="name" placeholder="Your name" required>
                        </label>
                        <label>
                            Your Company:
                            <input type="text" name="company" placeholder="Your company" required>
                        </label>
                        <label>
                            Your Email:
                            <input type="email" name="_replyto" placeholder="Your email" required>
                        </label>
                        <label>
                            Your Message:
                            <textarea name="message" placeholder="Your message"></textarea>
                        </label>
                        <!-- Add a field for the form name (this is the title of the email Formspree will send you) -->
                        <input type="hidden" name="_subject" value="New demo request submission!" />
                        <!-- This field is used to configure the redirect after submission -->
                        <input type="hidden" name="_next" value="http://yourwebsite.com/thank-you.html" />
                        <div class="row gtr-uniform">
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Send Request" class="primary" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </article>

        <!-- Footer -->
        <footer id="footer">
            <!-- Footer content -->
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
